<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="searchresultsstyle.css">

    <title>Search Results - Black Alumni Directory</title>
</head>

<body>
    <!-- Title Bar -->
    <div class="container-fluid title-div">
        <h1 class="site-title">Black Alumni Directory</h1>

        <!-- Page Directory Display -->
        <nav aria-label="breadcrumb">
                <ol class="breadcrumb page-extension breadcrumb-div">
                    <li class="breadcrumb-item"><a href="">Home</a></li>
                    <li class="breadcrumb-item"><a href="">Search</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Results</li>
                </ol>
        </nav>

        <!-- Utility div to ensure everything after is below above items -->
        <div class="clear-floats"></div>
    </div>
    
    <!-- Search results main body -->
    <div class="results-container">

        <!-- Title -->
        <div class="outside-header-div">
            <div class="header-div"> 
                <h1 class="search-header">Search Results</h1>
            </div>
        </div>

        <!-- Page number, need to implement javascript to update when cycling through pages -->
        <div class="page-number-div">
            <p class="page-number">Page 1 of 3</p>
        </div>

        <!-- Contains each results from search query, populated via javascript in populateWebpage.js -->
        <div class="container container-div" id="resultsContainer">
            
            <!-- Pagination bar, allows user to switch between pages -->
            <div class="page-nav-div" id="pagination">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="populateWebpage.js"></script>
</body>
